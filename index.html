<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Boolean</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="logo.png" alt="lime_logo">
            <h2 class="headline">Taking Booleaners from A to B</h2>
            <div class="banner-cta">
                <button class="button">Prenota</button>
                <button class="button">Termina Prenotazione</button>
                <button class="button">Accendi Luci</button>
            </div>
        </header>
        <section>
            <div class="item-monopattino">
                <label class="name-monopattino">
                    <input type="checkbox">
                    Monopattino Gino22
                </label>
                <p>↦ Via Guadalametri - a 220 metri da te<br>Stato carica:</p>
                <div class="battery-monopattino battery-medium">
                    <br>
                </div>
            </div>
            <div class="item-monopattino">
                <label class="name-monopattino">
                    <input type="checkbox">
                    Monopattino Mike24
                </label>
                <p>↦ Via Ricciardoni - a 420 metri da te<br>Stato carica:</p>
                <div class="battery-monopattino battery-high">
                    <br>
                </div>
            </div>
            <div class="item-monopattino">
                <label class="name-monopattino">
                    <input type="checkbox">
                    Monopattino Fede154
                </label>
                <p>↦ Via Mentarini - a 490 metri da te<br>Stato carica:</p>
                <div class="battery-monopattino battery-low">
                    <br>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
